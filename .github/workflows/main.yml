name: Build, Push, and Run with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2.10.0

      - name: Build Docker Image
        run: sudo docker build -t gpavankumarreddy/techdome:latest .

      - name: Run Docker Container
        run: sudo docker run -d -p 8081:3000 gpavankumarreddy/techdome:latest
