name: Build, Push, and Run with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run build
  docker:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: sudo docker build -t gpavankumarreddy123/techdome:latest .
      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: change the name
        run: docker tag gpavankumarreddy123/techdome:latest gpavankumarreddy/babu:techdomeimage
      - name: Push Docker Image to Docker Hub
        run: docker push gpavankumarreddy/babu:techdomeimage
      - name: Run Docker Container
        run: sudo docker run -d -p 8081:3000 gpavankumarreddy123/techdome:latest
