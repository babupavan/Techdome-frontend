name: Build, Test, and Deploy with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Test with SonarQube
        run: node sonarqube-scanner.js

  deploy-container:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: sudo docker login -u gpavankumarreddy -p Devops@1998

      - name: Build Docker Image
        run: sudo docker build -t gpavankumarreddy/babu:techdomeimage98 .

      - name: Tag Docker Image
        run: sudo docker tag gpavankumarreddy/babu:techdomeimage98 gpavankumarreddy/babu:techdomeimage98

      - name: Push Docker Image to Docker Hub
        run: sudo docker push gpavankumarreddy/babu:techdomeimage98

      - name: Run Docker Container
        run: sudo docker run -d -p 8081:3000 gpavankumarreddy/babu:techdomeimage98
