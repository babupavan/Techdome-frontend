name: Build, Push, and Run with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run build
  docker:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: sudo docker build -t gpavankumarreddy12/techdome:latest .
      - name: Run Docker Container
        run: sudo docker run -d -p 8081:3000 gpavankumarreddy12/techdome:latest
