name: Build, Push, and Run with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install

  docker:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        run:  sudo docker login -u gpavankumarreddy -p Devops@1998
      - name: Build Docker Image
        run: docker build -t gpavankumarreddy98/techdome:latest .
      - name: Change the name
        run: docker tag gpavankumarreddy98/techdome:latest gpavankumarreddy/babu:techdomeimage98
      - name: Push Docker Image to Docker Hub
        run: docker push gpavankumarreddy/babu:techdomeimage98
      - name: Run Docker Container
        run: docker run -d -p 8081:3000 gpavankumarreddy/babu:techdomeimage98
